<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>password creator</title>
		<link rel="stylesheet" href="./passwordCreator.css" />
	</head>

	<body>
		<div class="bigBox">
			<textarea class="screen" cols="30" rows="10"> </textarea>
			<div class="len">4</div>
			<div class="options">
				<div class="roller">
					<div class="cover"></div>
				</div>
				<div class="hasNumber">
					<input type="checkbox" data-type="number" />
					数字
				</div>
				<div class="hasUpperCase">
					<input type="checkbox" data-type="upperCase" />
					大写字母
				</div>
				<div class="hasLowerCase">
					<input type="checkbox" data-type="lowerCase" />
					小写字母
				</div>
				<div class="hasSymbol">
					<input type="checkbox" data-type="symbol" />
					符号
				</div>
			</div>
			<button>呀呼</button>
		</div>
	</body>
	<script src="./passwordCreator.js"></script>
</html>
