<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wiper</title>
		<style>
			.bigBox {
				width: 1200px;
				height: 675px;
				margin: 100px auto;
				position: relative;
			}

			.mask {
				position: absolute;
				left: 0;
				top: 0;
				width: 50%;
				height: 100%;
				overflow: hidden;
			}

			.move {
				position: absolute;
				top: calc(50% - 25px);
				left: calc(50% - 25px);
				width: 50px;
				height: 50px;
				cursor: move;
				border-radius: 50%;
				background-color: rgba(163, 85, 157, 0.6);
			}
		</style>
	</head>

	<body>
		<div class="bigBox">
			<img src="./image/img-original.jpg" />
			<div class="mask">
				<img src="./image/img-modified.jpg" />
			</div>
			<div class="move"></div>
		</div>
	</body>

	<script>
		// 获取元素
		const bigBoxEl = document.querySelector('.bigBox')
		const moveEl = document.querySelector('.move')
		const maskEl = document.querySelector('.mask')

		// 监听鼠标按下事件
		moveEl.addEventListener('mousedown', function () {
			document.onmousemove = function (slideHandle) {
				let slide = slideHandle.clientX - bigBoxEl.offsetLeft

				slide = slide < 0 ? 0 : slide > bigBoxEl.offsetWidth ? bigBoxEl.offsetWidth : slide

				moveEl.style.left = slide - 25 + 'px'
				maskEl.style.width = slide + 'px'

				slideHandle.preventDefault() //阻止选中默认事件
			}
		})

		// 监听鼠标抬起事件
		document.onmouseup = function () {
			document.onmousemove = null
		}
	</script>
</html>
