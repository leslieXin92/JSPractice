<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>shopping cart</title>
		<link rel="stylesheet" href="./shoppingCart.css" />
	</head>

	<body>
		<div class="head">
			<div class="checkBox">
				<input type="checkbox" />
				<span>全选</span>
			</div>
			<div>商品</div>
			<div>商品名称</div>
			<div>数量</div>
			<div>单价</div>
			<div>总价</div>
			<div>操作</div>
		</div>

		<ul></ul>

		<div class="options">
			<div class="delChoose">删除选中商品</div>
			<div class="delAll">清除购物车</div>
			<div class="goodsSum">0</div>
			<div class="pay">0</div>
			<div class="button">结算</div>
		</div>
	</body>

	<script src="./shoppingCart.js"></script>
</html>
